<!DOCTYPE html>
<html>
  <head>
    <title>Gmail AI Reply Settings</title>
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .section {
        background: #f8f9fa;
        padding: 16px;
        border-radius: 8px;
      }

      h2 {
        margin: 0 0 16px 0;
        color: #1a73e8;
        font-size: 16px;
      }

      .option-group {
        margin-bottom: 12px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #202124;
      }

      select,
      input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #dadce0;
        border-radius: 4px;
        font-size: 14px;
      }

      .tone-tag {
        display: inline-block;
        padding: 4px 8px;
        margin: 4px;
        background: #e8f0fe;
        border: 1px solid #1a73e8;
        border-radius: 16px;
        cursor: pointer;
      }

      .tone-tag.active {
        background: #1a73e8;
        color: white;
      }

      .save-btn {
        background: #1a73e8;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }

      .save-btn:hover {
        background: #1557b0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h2>Quick Tones</h2>
        <div id="toneTags">
          <span class="tone-tag" data-tone="professional">Professional</span>
          <span class="tone-tag" data-tone="friendly">Friendly</span>
          <span class="tone-tag" data-tone="formal">Formal</span>
          <span class="tone-tag" data-tone="casual">Casual</span>
        </div>
      </div>

      <div class="section">
        <h2>Custom Settings</h2>
        <div class="option-group">
          <label>Language</label>
          <select id="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
          </select>
        </div>

        <div class="option-group">
          <label>Response Length</label>
          <select id="length">
            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
          </select>
        </div>

        <div class="option-group">
          <label>Custom Tone Instructions</label>
          <input
            type="text"
            id="customTone"
            placeholder="e.g., empathetic and solution-oriented"
          />
        </div>
      </div>

      <button class="save-btn" id="saveButton">Save Settings</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
